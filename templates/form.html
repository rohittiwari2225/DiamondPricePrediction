<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            padding: 32px 40px;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 24px;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 600;
            color: #3a4a5d;
            margin-bottom: 6px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #bfcad6;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7fafd;
        }
        button {
            background: linear-gradient(90deg, #4f8cff 0%, #38c8ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #38c8ff 0%, #4f8cff 100%);
        }
        .result {
            margin-top: 24px;
            text-align: center;
            font-size: 1.2rem;
            color: #2d3a4b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diamond Price Prediction</h1>
        <form method="POST" action="/predict">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" min="0" id="carat" name="carat" required>

            <label for="cut">Cut:</label>
            <select id="cut" name="cut" required>
                <option value="">Select Cut</option>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>

            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="">Select Color</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>

            <label for="clarity">Clarity:</label>
            <select id="clarity" name="clarity" required>
                <option value="">Select Clarity</option>
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>

            <label for="depth">Depth (%):</label>
            <input type="number" step="0.01" min="0" max="100" id="depth" name="depth" required>

            <label for="table">Table (%):</label>
            <input type="number" step="0.01" min="0" max="100" id="table" name="table" required>

            <label for="x">Length (mm):</label>
            <input type="number" step="0.01" min="0" id="x" name="x" required>

            <label for="y">Width (mm):</label>
            <input type="number" step="0.01" min="0" id="y" name="y" required>

            <label for="z">Depth (mm):</label>
            <input type="number" step="0.01" min="0" id="z" name="z" required>

            <button type="submit">Predict Price</button>
        </form>
       {% if final_result %}
<div class="result">
    Predicted Diamond Price: $ {{ final_result }}
</div>
{% endif %}
    </div>
</body>
</html>
